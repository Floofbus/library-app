<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css" type="text/css"/>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<div id="nav">
			<div id="logo-container">
				<img src="book-xxl.png" id="logo-img"/>
				<div id="logo">
					<p id="logo-top">Very Legitimate</p>
					<p>Library System</p>
				</div>
			</div>
			<div id="add-book-button"><p>+</p></div>
		</div>
		<div id="main-container">
			
			<div id="book-form" class="hidden"> <!-- class="hidden" by default -->
				<form>
					<label for="title">Title:</label>
					<input type="text" placeholder="Title" id="title" name="title" class="book-input"/>
					<label for="author">Author:</label>
					<input type="text" placeholder="Author" id="author" name="author" class="book-input"/>
					<label for="pages">Number of pages:</label>
					<input type="number" placeholder="400" id="pages" name="pages" class="book-input"/>
					<p>Have you read this book?</p>
					<div class="radio-button-container">
						<input type="radio" id="yes" name="read"/>
						<label for="yes">Yes</label>
						<input type="radio" id="no" name="read"/>
						<label for="no">No</label>
					</div>
					<label for="url">URL to cover image (optional):</label>
					<input type="text" placeholder="URL" id="url" name="url" class="book-input"/>
					<div id="book-form-button-container">
						<div id="form-cancel" class="book-form-button"><p>Cancel</p></div>
						<div id="form-submit" class="book-form-button"><p>Submit</p></div>
					</div>
				</form>
			</div>

			<div id="card-container">
				
			</div>
			<div id="empty">
				<h2>Oops!</h2>
				<p>Looks like you haven't added any books yet. Try adding one!</p>
			</div>
		</div>
		<div id="footer"><p>a</p></div>
	</body>
	<template id="book-card-template">
		<div class="book-card">
			<div class="book-card-top-container">
				<p class="book-card-title">Book Title! Wow!</p>
				<p class="book-card-author">Author, waow.</p>
				<p class="book-card-pagenumber">532 Pages</p>
			</div>
			<div class="book-card-button-container">
				<div class="book-card-edit card-button"></div>
				<div class="book-card-remove card-button"></div>
				<div class="book-card-read card-button">
					<p>Mark as read</p>
				</div>
			</div>
		</div>
	</template>
	<script src="./library.js"></script>
</html>
